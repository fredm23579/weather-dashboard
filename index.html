<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #edf2f7;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    .title {
      text-align: center;
      margin-bottom: 20px;
    }
    .search-box {
      display: flex;
      flex-direction: column;
      margin-bottom: 20px;
    }
    .search-box input[type="text"] {
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #cbd5e0;
      border-radius: 5px;
    }
    .search-box button {
      padding: 10px;
      background-color: #4299e1;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .search-box button:hover {
      background-color: #3182ce;
    }
    .weather-info {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    .forecast-title {
      margin-bottom: 20px;
    }
    .forecast-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 10px;
    }
    .forecast-item {
      background-color: white;
      padding: 10px;
      border-radius: 5px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">Weather Dashboard</h1>
    
    <div class="search-box">
      <input type="text" id="city-search" placeholder="Enter City Name">
      <button id="search-btn">Search</button>
    </div>

    <div class="weather-info" id="current-weather">
      <!-- Current weather will be displayed here -->
    </div>

    <h2 class="forecast-title">5-Day Forecast:</h2>
    <div class="forecast-container" id="forecast">
      <!-- 5-Day forecast will be displayed here -->
    </div>
  </div>

  <script>
    document.getElementById('search-btn').addEventListener('click', function() {
      var cityName = document.getElementById('city-search').value;
      var apiKey = '6bcbafbbb6b80088967801dc260b977b'; // Your OpenWeather API key
      var weatherUrl = `https://api.openweathermap.org/data/2.5/weather?q=${cityName}&appid=${apiKey}&units=imperial`;

      fetch(weatherUrl)
        .then(response => {
          if (!response.ok) {
            throw new Error('Weather data not found for ' + cityName);
          }
          return response.json();
        })
        .then(data => {
          var currentWeatherDiv = document.getElementById('current-weather');
          currentWeatherDiv.innerHTML = `
            <h2>${data.name} (Current)</h2>
            <p>Temp: ${data.main.temp} °F</p>
            <p>Wind: ${data.wind.speed} MPH</p>
            <p>Humidity: ${data.main.humidity}%</p>
          `;

          var forecastUrl = `https://api.openweathermap.org/data/2.5/forecast?q=${cityName}&appid=${apiKey}&units=imperial`;
          return fetch(forecastUrl);
        })
        .then(response => response.json())
        .then(data => {
          var forecastDiv = document.getElementById('forecast');
          forecastDiv.innerHTML = '';
          for (let i = 0; i < data.list.length; i += 8) {
            var dayData = data.list[i];
            var forecastItemDiv = document.createElement('div');
            forecastItemDiv.className = 'forecast-item';
            forecastItemDiv.innerHTML = `
              <h3>${new Date(dayData.dt_txt).toLocaleDateString()}</h3>
              <img src="https://openweathermap.org/img/w/${dayData.weather[0].icon}.png" alt="${dayData.weather[0].description}" />
              <p>Temp: ${dayData.main.temp} °F</p>
              <p>Wind: ${dayData.wind.speed} MPH</p>
              <p>Humidity: ${dayData.main.humidity}%</p>
            `;
            forecastDiv.appendChild(forecastItemDiv);
          }
        })
        .catch(error => {
          console.error('Error:', error);
          alert(error.message);
        });
    });
  </script>
</body>
</html>
