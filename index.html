<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weather Dashboard</title>
<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap" rel="stylesheet">
<style>
  body, h1, h2, h3, p { margin: 0; padding: 0; }
  body { font-family: 'Open Sans', sans-serif; background-color: #e2e2e2; }
  .wrapper { display: flex; max-width: 960px; margin: 20px auto; }
  
  /* Sidebar Styles */
  .sidebar { background-color: #f8f8f8; padding: 20px; width: 250px; }
  .sidebar h1 { color: #333; margin-bottom: 20px; }
  .search { margin-bottom: 20px; }
  .search input { width: calc(100% - 42px); padding: 10px; border: 2px solid #d2d2d2; border-radius: 4px 0 0 4px; }
  .search button { width: 40px; background-color: #1e90ff; color: white; border: none; border-radius: 0 4px 4px 0; }
  .city-list { list-style-type: none; }
  .city-list li { background-color: #ddd; padding: 10px; margin-bottom: 10px; cursor: pointer; border-radius: 4px; }
  .city-list li:hover { background-color: #ccc; }
  
  /* Main Content Styles */
  .content { flex-grow: 1; background-color: #ffffff; margin-left: 20px; border-radius: 4px; padding: 20px; }
  .content h2 { color: #1e90ff; margin-bottom: 20px; }
  .details, .forecast { display: flex; justify-content: space-between; }
  .forecast .day { background-color: #f0f0f0; padding: 10px; border-radius: 4px; width: 18%; }
  .forecast img { width: 40px; height: 40px; }
</style>
</head>
<body>

<div class="wrapper">
  <!-- Sidebar for searching cities -->
  <div class="sidebar">
    <h1>Search for a City:</h1>
    <div class="search">
      <input type="text" id="search-input" placeholder="Enter City Name" />
      <button id="search-button">üîç</button>
    </div>
    <ul class="city-list" id="city-list">
      <!-- City buttons will be added here -->
    </ul>
  </div>
  
  <!-- Main content area -->
  <div class="content">
    <h2 id="location-name">Weather Dashboard</h2>
    <div class="details" id="current-weather">
      <!-- Current weather will be inserted here -->
    </div>
    <h2>5-Day Forecast:</h2>
    <div class="forecast" id="forecast-container">
      <!-- 5-day forecast will be inserted here -->
    </div>
  </div>
</div>

<script>
// Your OpenWeather API key
var apiKey = '309f7d94b615b8ccc37b28c459d59071';

function fetchWeather(cityName) {
  var currentWeatherUrl = 'https://api.openweathermap.org/data/2.5/weather?q=' + cityName + '&appid=' + apiKey + '&units=imperial';

  fetch(currentWeatherUrl)
    .then(function(response) { return response.json(); })
    .then(function(data) {
      var detailsDiv = document.getElementById('current-weather');
      detailsDiv.innerHTML = 
        '<div>Temp: ' + Math.round(data.main.temp) + '¬∞F</div>' +
        '<div>Wind: ' + Math.round(data.wind.speed) + ' MPH</div>' +
        '<div>Humidity: ' + data.main.humidity + '%</div>';
      document.getElementById('location-name').textContent = data.name;
      fetchForecast(cityName);
    })
    .catch(function(error) {
      console.error('Error:', error);
    });
}

function fetchForecast(cityName) {
  var forecastUrl = 'https://api.openweathermap.org/data/2.5/forecast?q=' + cityName + '&appid=' + apiKey + '&units=imperial';

  fetch(forecastUrl)
    .then(function(response) { return response.json(); })
    .then(function(data) {
      var forecastContainer = document.getElementById('forecast-container');
      forecastContainer.innerHTML = '';
      for (var i = 0; i < 40; i += 8) { // Only take one reading per day
        var dayData = data.list[i];
        var date = new Date(dayData.dt * 1000);
        forecastContainer.innerHTML +=
          '<div class="day">' +
          '<h3>' + (date.getMonth() + 1) + '/' + date.getDate() + '/' + date.getFullYear() + '</h3>' +
          '<img src="https://openweathermap.org/img/wn/' + dayData.weather[0].icon + '.png" alt="Weather Icon">' +
          '<div>Temp: ' + Math.round(dayData.main.temp) + '¬∞F</div>' +
          '<div>Wind: ' + Math.round(dayData.wind.speed) + ' MPH</div>' +
          '<div>Humidity: ' + dayData.main.humidity + '%</div>' +
          '</div>';
      }
    })
    .catch(function(error) {
      console.error('Error:', error);
    });
}

document.getElementById('search-button').addEventListener('click', function() {
  var cityName = document.getElementById('search-input').value;
  fetchWeather(cityName);
});

// Load default city's weather on initial load
fetchWeather('Riverside');

// Add city buttons
var cities = ['San Diego', 'Atlanta', 'Denver', 'Seattle', 'Orlando', 'New York', 'Chicago', 'Austin'];
var cityList = document.getElementById('city-list');
cities.forEach(function(city) {
  var li = document.createElement('li');
  li.textContent = city;
  li.addEventListener('click', function() {
    fetchWeather(city);
  });
  cityList.appendChild(li);
});
</script>

</body>
</html>
